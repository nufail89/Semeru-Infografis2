<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca & Gempa kab.Lumajang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #66c0ea 0%, #0a56e4 100%);
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .slider-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        .weather-icon {
            font-size: 5em;
            text-align: center;
            margin: 30px 0;
        }

        .weather-data {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .data-label {
            font-weight: 600;
            color: #495057;
            font-size: 1.2em;
        }

        .data-value {
            font-weight: bold;
            color: #212529;
            font-size: 1.4em;
        }

        .earthquake-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .earthquake-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #dc3545;
        }

        .earthquake-item strong {
            color: #dc3545;
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .earthquake-item div {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .radar-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .progress-bar {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .slide-indicator {
            display: flex;
            gap: 10px;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator-dot.active {
            background: white;
            transform: scale(1.3);
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 1em;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Info Cuaca & Gempa</h1>
            <p>Condro - Pasirian - Lumajang - Jawa Timur</p>
            <div class="last-update" id="lastUpdate"></div>
        </header>

        <div class="slider-container">
            <!-- Slide 1: Cuaca -->
            <div class="slide active">
                <div class="card">
                    <h2>üå°Ô∏è Cuaca Saat Ini</h2>
                    <div class="weather-icon">‚õÖ</div>
                    <div class="weather-data" id="weatherData"></div>
                </div>
            </div>

            <!-- Slide 2: Angin -->
            <div class="slide">
                <div class="card">
                    <h2>üåä Informasi Angin</h2>
                    <div class="weather-icon">üí®</div>
                    <div class="weather-data" id="windData"></div>
                </div>
            </div>

            <!-- Slide 3: Hujan -->
            <div class="slide">
                <div class="card">
                    <h2>üåßÔ∏è Curah Hujan</h2>
                    <div class="weather-icon">‚òî</div>
                    <div class="weather-data" id="rainData"></div>
                </div>
            </div>

            <!-- Slide 4: Gempa -->
            <div class="slide">
                <div class="card">
                    <h2>üåç Gempa Terkini</h2>
                    <div class="earthquake-list" id="earthquakeData"></div>
                </div>
            </div>

            <!-- Slide 5: Radar Juanda -->
            <div class="slide">
                <div class="card">
                    <h2>üì° Radar Cuaca Juanda</h2>
                    <iframe class="radar-frame" src="https://stamet-juanda.bmkg.go.id/radar/" title="Radar Cuaca Juanda"></iframe>
                </div>
            </div>

            <!-- Slide 6: Peta MAGMA -->
            <div class="slide">
                <div class="card">
                    <h2>üåã Peta Desa</h2>
                    <iframe class="radar-frame" src="https://id.wikipedia.org/wiki/Condro,_Pasirian,_Lumajang#/map/0" title="Peta Desa"></iframe>
                </div>
            </div>

           
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="prevSlide()">‚óÄ Prev</button>
            <div class="slide-indicator" id="indicators"></div>
            <button class="control-btn" onclick="nextSlide()">Next ‚ñ∂</button>
            <button class="control-btn" onclick="toggleAutoPlay()">‚è∏ Pause</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let autoPlay = true;
        let slideInterval;
        let progressInterval;
        const SLIDE_DURATION = 6000; // 6 detik
        const totalSlides = 6;

        function loadWeatherData() {
            const weatherData = {
                suhu: 28,
                kelembaban: 75,
                tekanan: 1012,
                cuaca: 'Berawan'
            };

            const weatherHTML = `
                <div class="data-item">
                    <span class="data-label">Suhu</span>
                    <span class="data-value">${weatherData.suhu}¬∞C</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Kelembaban</span>
                    <span class="data-value">${weatherData.kelembaban}%</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Tekanan</span>
                    <span class="data-value">${weatherData.tekanan} mb</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Kondisi</span>
                    <span class="data-value">${weatherData.cuaca}</span>
                </div>
            `;

            document.getElementById('weatherData').innerHTML = weatherHTML;
        }

        function loadWindData() {
            const windData = {
                arah: 'Timur Laut',
                kecepatan: 15,
                hembusan: 25
            };

            const windHTML = `
                <div class="data-item">
                    <span class="data-label">Arah Angin</span>
                    <span class="data-value">${windData.arah}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Kecepatan</span>
                    <span class="data-value">${windData.kecepatan} km/jam</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Hembusan Max</span>
                    <span class="data-value">${windData.hembusan} km/jam</span>
                </div>
            `;

            document.getElementById('windData').innerHTML = windHTML;
        }

        function loadRainData() {
            const rainData = {
                intensitas: 'Ringan',
                curah: 5,
                prediksi: '60% hujan sore'
            };

            const rainHTML = `
                <div class="data-item">
                    <span class="data-label">Intensitas</span>
                    <span class="data-value">${rainData.intensitas}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Curah Hujan</span>
                    <span class="data-value">${rainData.curah} mm/jam</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Prakiraan</span>
                    <span class="data-value">${rainData.prediksi}</span>
                </div>
            `;

            document.getElementById('rainData').innerHTML = rainHTML;
        }

        function loadEarthquakeData() {
            const earthquakes = [
                {
                    magnitudo: 5.2,
                    kedalaman: 10,
                    lokasi: '75 km Barat Daya Lumajang',
                    waktu: '28 Okt 2025, 14:30 WIB'
                },
                {
                    magnitudo: 4.5,
                    kedalaman: 15,
                    lokasi: '120 km Tenggara Lumajang',
                    waktu: '27 Okt 2025, 08:15 WIB'
                },
                {
                    magnitudo: 3.8,
                    kedalaman: 8,
                    lokasi: '45 km Utara Lumajang',
                    waktu: '26 Okt 2025, 22:45 WIB'
                }
            ];

            let earthquakeHTML = '';
            earthquakes.forEach(eq => {
                earthquakeHTML += `
                    <div class="earthquake-item">
                        <strong>M ${eq.magnitudo} - ${eq.lokasi}</strong>
                        <div>Kedalaman: ${eq.kedalaman} km</div>
                        <div>Waktu: ${eq.waktu}</div>
                    </div>
                `;
            });

            document.getElementById('earthquakeData').innerHTML = earthquakeHTML;
        }

        function updateLastUpdate() {
            const now = new Date();
            const formatted = now.toLocaleString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `Terakhir diperbarui: ${formatted}`;
        }

        function createIndicators() {
            const container = document.getElementById('indicators');
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'indicator-dot' + (i === 0 ? ' active' : '');
                dot.onclick = () => goToSlide(i);
                container.appendChild(dot);
            }
        }

        function updateIndicators() {
            const dots = document.querySelectorAll('.indicator-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            updateIndicators();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
            resetProgress();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
            resetProgress();
        }

        function goToSlide(index) {
            currentSlide = index;
            showSlide(currentSlide);
            resetProgress();
        }

        function toggleAutoPlay() {
            autoPlay = !autoPlay;
            const btn = event.target;
            btn.textContent = autoPlay ? '‚è∏ Pause' : '‚ñ∂ Play';
            
            if (autoPlay) {
                startAutoPlay();
            } else {
                stopAutoPlay();
            }
        }

        function startAutoPlay() {
            stopAutoPlay();
            slideInterval = setInterval(nextSlide, SLIDE_DURATION);
            startProgress();
        }

        function stopAutoPlay() {
            if (slideInterval) {
                clearInterval(slideInterval);
            }
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        }

        function startProgress() {
            const progressFill = document.getElementById('progressFill');
            let progress = 0;
            const increment = 100 / (SLIDE_DURATION / 100);
            
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            progressInterval = setInterval(() => {
                progress += increment;
                if (progress >= 100) {
                    progress = 100;
                }
                progressFill.style.width = progress + '%';
            }, 100);
        }

        function resetProgress() {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '0%';
            if (autoPlay) {
                startProgress();
            }
        }

        function loadAllData() {
            loadWeatherData();
            loadWindData();
            loadRainData();
            loadEarthquakeData();
            updateLastUpdate();
        }

        window.onload = function() {
            loadAllData();
            createIndicators();
            startAutoPlay();
        };
    </script>
</body>
</html>
